<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Think Deep - Innovaci贸n y Desarrollo Tecnol贸gico</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1A1A1A;
      color: white;
    }
    
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }
    
    .logo {
      width: 100px;
      height: 100px;
      border: 4px solid #FFD700;
      border-radius: 12px;
      transform: rotate(12deg);
      margin: 0 auto 1rem;
    }
    
    .brand-name {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 1rem;
    }
    
    .headline {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      margin-top: 2rem;
    }
    
    .highlight {
      color: #FFD700;
    }
    
    .description {
      max-width: 600px;
      color: #999;
      margin-bottom: 2rem;
    }
    
    .buttons {
      display: flex;
      gap: 1rem;
    }
    
    .button-primary {
      padding: 0.75rem 1.5rem;
      background-color: #FFD700;
      color: #1A1A1A;
      font-weight: bold;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      text-decoration: none;
    }
    
    .button-secondary {
      padding: 0.75rem 1.5rem;
      background-color: transparent;
      color: #FFD700;
      font-weight: bold;
      border: 2px solid #FFD700;
      border-radius: 0.375rem;
      cursor: pointer;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <div class="logo"></div>
      <div class="brand-name">
        think<br>deep
      </div>
    </div>
    
    <h2 class="headline">
      Innovaci贸n y <span class="highlight">Desarrollo Tecnol贸gico</span>
    </h2>
    
    <p class="description">
      Transformando ideas en soluciones digitales excepcionales
    </p>
    
    <div class="buttons">
      <a href="#" class="button-primary">
        Nuestros Proyectos
      </a>
      
      <a href="#" class="button-secondary">
        Contactar
      </a>
    </div>
  </div>
</body>
</html>
